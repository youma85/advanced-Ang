<div class="container">
  <header>
    <h1>Product Counter Dashboard</h1>
    <p>Angular 20 Signals Training Application</p>
  </header>

  <main>
    <section class="products-section">
      <h2>Products</h2>
      @for (product of store.products(); track product.id) {
        <app-product [product]="product" (increase)="store.incrementQuantity($event)" />
      }
    </section>

    <section class="cart-section">
      <h2>Cart Summary</h2>
      <app-cart-total />
    </section>
  </main>
</div>
